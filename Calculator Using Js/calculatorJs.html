<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
 
    <div class="container w-25 p-1 border border-secondary rounded">
        <input type="text" id="input" class="form-control">
        <div class="row p-1">
            <div class="col-3">
            <button class="btn btn-primary btn-block" onclick="display('1')">1</button>
            </div>
            <div class="col-3">
            <button class="btn btn-secondary btn-block" onclick="display('2')">2</button>
            </div>
            <div class="col-3">
            <button class="btn btn-primary btn-block" onclick="display('3')">3</button>
            </div>
            <div class="col-3">
            <button class="btn btn-secondary btn-block" onclick="display('/')">/</button>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="display('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="display('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="display('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="display('*')">*</button>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="display('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="display('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="display('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="display('-')">-</button>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="display('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="display('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="clearInput()">C</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function display(value) {
            document.getElementById("input").value += value;
        }
        function clearInput() {
            document.getElementById("input").value = '';
        }
        function calculate() {
            let inputField = document.getElementById("input");
            let inputValue = inputField.value;
            if (inputValue.includes('+')) {
                performOperation(inputValue, add);
            }
            else if (inputValue.includes('-')) {
                performOperation(inputValue, subtract);
            }
            else if (inputValue.includes('*')) {
                performOperation(inputValue, mul);
            }
            else if (inputValue.includes('/')) {
                performOperation(inputValue, divi);
            }
        }
        function performOperation(inputValue,applyCallback) {
            let numbers = inputValue.split(/[\+\-\*]/);
            let result = applyCallback(parseFloat(numbers[0]), parseFloat(numbers[1]));
            document.getElementById("input").value = result;
        }
        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }    
        function mul(a, b) {
            return a*b;
        }
        function divi(a, b) {
            return a/b;
        }
    </script>
</body>
</html>
